<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Movie Wiki</title>
</head>

<body>

        <header class="hero py-5 px-1">
            <div class="hero-body p-2">
                <h1 class="title is-1">Movie Wiki</h1>
            </div>
        </header>
        
        <div class="columns is-flex-mobile">
            <div class="column is-narrow" id="nav">
                <form>
                    <section id="search-sec">
                        <h2 class="subtitle has-text-white is-5 mb-1">Search</h2>
                        <input type="search" id="search" placeholder="Search.."><br>
                    </section>
                    <section id="genre-sec">
                        <label for="genre" class="has-text-white">Choose a genre:</label><br>
                        <select name="genre" id="genre">
                            <option value="action">Action</option>
                            <option value="adventure">Adventure</option>
                            <option value="animation">Animation</option>
                            <option value="biography">Biography</option>
                            <option value="comedy">Comedy</option>
                            <option value="crime">Crime</option>
                            <option value="documentary">Documentary</option>
                            <option value="drama">Drama</option>
                            <option value="family">Family</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="film-noir">Film-Noir</option>
                            <option value="game-show">Game-Show</option>
                            <option value="history">History</option>
                            <option value="horror">Horror</option>
                            <option value="music">Music</option>
                            <option value="musical">Musical</option>
                            <option value="mystery">Mystery</option>
                            <option value="news">News</option>
                            <option value="reality-tv">Reality-TV</option>
                            <option value="romance">Romance</option>
                            <option value="sci-fi">Sci-Fi</option>
                            <option value="sport">Sport</option>
                            <option value="talk-show">Talk-Show</option>
                            <option value="thriller">Thriller</option>
                            <option value="war">War</option>
                            <option value="western">Western</option>
                        </select>
                    </section>
                    <section id="year-sec">
                        <label for="year-made" class="has-text-white">Year Made:</label><br>
                        <div class="slidecontainer">
                            <input type="range" min="1950" max="2022" value="1950" class="slider" id="myRangeYear">
                            <p class="has-text-light pt-1">Year Made <span id="year"></span> to Current</p>
                        </div>
                    </section>
                    <section id="rating-sec">
                        <label for="rating" class="has-text-white">Rating:</label><br>
                        <div class="slidecontainer">
                            <input class="slider is-small" type="range" min="1" max="9" value="1" class="slider" id="myRangeRating">
                            <p class="has-text-light pt-1">Rating <span id="rating"></span> to 10</p>
                        </div>
                    </section>
                    <section id="button-sec is-justify-content-center">
                        <button class="button is-small" id="searchButton">Search <span class="material-symbols-outlined">Search</span></button>
                    </section>
                    <section class="history"></section>
                </form>
            </div>

            <div class="column is-9">
                <!-- Append "Search results for..." from script -->
                <div class="columns is-multiline is-centered" id="movies">
                </div>
            </div>

            <div class="column">

                <div id="movie-info"></div>

            </div>
        </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>

</body>
