<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Movie Wiki</title>
</head>

<body>

        <header class="hero is-small">
            <div class="hero-body">
                <h1 class="title">Movie Wiki</h1>
                <section class="subtitle">Enter movie review preview here?</section>
            </div>
        </header>
        
        <div class="columns">
            <div class="column is-narrow" id="nav">
                <input type="search" id="search" placeholder="Search.."><br>
                
                <label for="genre">Choose a genre:</label><br>
                    <select name="genre" id="genre">
                        <option value="">Anything</option>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="animation">Animation</option>
                        <option value="biography">Biography</option>
                        <option value="comedy">Comedy</option>
                        <option value="crime">Crime</option>
                        <option value="documentary">Documentary</option>
                        <option value="drama">Drama</option>
                        <option value="family">Family</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="film-noir">Film-Noir</option>
                        <option value="game-show">Game-Show</option>
                        <option value="history">History</option>
                        <option value="horror">Horror</option>
                        <option value="music">Music</option>
                        <option value="musical">Musical</option>
                        <option value="mystery">Mystery</option>
                        <option value="news">News</option>
                        <option value="reality-tv">Reality-TV</option>
                        <option value="romance">Romance</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="sport">Sport</option>
                        <option value="talk-show">Talk-Show</option>
                        <option value="thriller">Thriller</option>
                        <option value="war">War</option>
                        <option value="western">Western</option>               
                    </select><br>

                    <label for="rating">Year Made:</label><br>
                    <div class="slidecontainer">
                    <input type="range" min="1990" max="2022" value="1990" class="slider" id="myRangeYear">
                    <p>Year Made <span id="year"></span> to Current</p>
                    </div>
                <label for="rating">Rating:</label><br>
                    <div class="slidecontainer">
                    <input type="range" min="1" max="9" value="1" class="slider" id="myRangeRating">
                    <p>Rating <span id="rating"></span> to 10</p>
                    </div>
                    <button class="button is-small is-black" id="searchButton">Search</button>
                <div>
                    <h3 class="history" id="history">History</h3>
                </div>
        </div>
        

            <div class="column is-9">
                <h2>Movies</h2>
                <div class="columns is-multiline is-centered" id="movies">
                    <!-- Can add these via script - just setting up layout -CT -->
                    
            </div>
            </div>

            <div class="column">
                <h2>Right column content</h2>
            </div>
        </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>

</body>
